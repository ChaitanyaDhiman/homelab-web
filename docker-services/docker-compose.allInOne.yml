# ----------------------------
# Docker Compose file for Docker Services - Homelab Web
# Services: Nginx Proxy Manager, Pi-hole, Open WebUI, Portainer, Plex
# ----------------------------

# ----------------------------
# NETWORKS
# ----------------------------
networks:
  proxy_net:
    driver: bridge

services:
  # ----------------------------
  # NGINX PROXY MANAGER
  # ----------------------------
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "82:81"      # NPM admin UI
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    networks:
      - proxy_net

  # ----------------------------
  # PI-HOLE (DNS ONLY)
  # ----------------------------
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: "Asia/Kolkata"
      FTLCONF_dns_listeningMode: "ALL"
      FTLCONF_webserver_port: "8081"
      FTLCONF_webserver_api_password: ${PIHOLE_API_PASSWORD}
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    networks:
      - proxy_net

  # ----------------------------
  # OPEN WEBUI
  # ----------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./openwebui:/app/backend/data
    networks:
      - proxy_net

  # ----------------------------
  # PORTAINER
  # ----------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data
    networks:
      - proxy_net

  # ----------------------------
  # PLEX (HOST NETWORK)
  # ----------------------------
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - ./plex/config:/config
      - ./media:/media

