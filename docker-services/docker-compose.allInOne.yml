# ============================================
# Docker Compose - All Services Combined
# Homelab Web Dashboard
# ============================================
# Services:
#   Network: Nginx Proxy Manager, Pi-hole
#   Media Streaming: Plex, Jellyfin
#   Media Management: Sonarr, Radarr, Prowlarr, Jellyseerr, qBittorrent
#   Photos: Immich
#   AI: Open WebUI
#   Storage: Filebrowser
#   System: Portainer, Watchtower
# ============================================

networks:
  proxy_net:
    driver: bridge

volumes:
  immich-model-cache:


services:
  # ============================================
  # NETWORK SERVICES
  # ============================================

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "82:81"
    volumes:
      - /srv/docker-data/npm/data:/data
      - /srv/docker-data/npm/letsencrypt:/etc/letsencrypt
    networks:
      - proxy_net

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: "Asia/Kolkata"
      FTLCONF_dns_listeningMode: "ALL"
      FTLCONF_webserver_port: "8081"
      FTLCONF_webserver_api_password: ${PIHOLE_API_PASSWORD}
    volumes:
      - /srv/docker-data/pihole/etc-pihole:/etc/pihole
      - /srv/docker-data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    networks:
      - proxy_net

  # ============================================
  # MEDIA STREAMING
  # ============================================

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - /srv/docker-data/plex/config:/config
      - /mnt/media:/media

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - /srv/docker-data/jellyfin/config:/config
      - /srv/docker-data/jellyfin/cache:/cache
      - /mnt/media:/media
    ports:
      - "8096:8096"
    networks:
      - proxy_net

  # ============================================
  # MEDIA MANAGEMENT (ARR STACK)
  # ============================================

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /srv/docker-data/prowlarr/config:/config
    ports:
      - "9696:9696"
    networks:
      - proxy_net

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8080
    volumes:
      - /srv/docker-data/qbittorrent/config:/config
      - /mnt/media:/data
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    networks:
      - proxy_net

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /srv/docker-data/sonarr/config:/config
      - /mnt/media:/data
    ports:
      - "8989:8989"
    depends_on:
      - prowlarr
      - qbittorrent
    networks:
      - proxy_net

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /srv/docker-data/radarr/config:/config
      - /mnt/media:/data
    ports:
      - "7878:7878"
    depends_on:
      - prowlarr
      - qbittorrent
    networks:
      - proxy_net

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /srv/docker-data/jellyseerr/config:/app/config
    ports:
      - "5055:5055"
    networks:
      - proxy_net

  # ============================================
  # MONITORING - BESZEL
  # ============================================
  beszel:
    image: henrygd/beszel:latest
    container_name: beszel
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "8090:8090"
    volumes:
      - /srv/docker-data/monitoring/beszel_data:/beszel_data

  beszel-agent:
    image: henrygd/beszel-agent-nvidia:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    runtime: nvidia
    environment:
      - PORT=45876
      - KEY=${BESZEL_KEY}
      - FILESYSTEM=(^sd[a-z]+|nvme\d+n\d+)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /mnt/media:/extra-filesystems/Media:ro
      - /mnt/cloud:/extra-filesystems/Cloud:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # ============================================
  # PHOTOS - IMMICH
  # ============================================

  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich_server
    restart: always
    env_file:
      - docker-services/immich/.env
    volumes:
      - ${UPLOAD_LOCATION:-/srv/docker-data/immich/upload}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "2283:2283"
    depends_on:
      - immich-redis
      - immich-database
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu, video, utility ]

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    container_name: immich_machine_learning
    restart: always
    env_file:
      - docker-services/immich/.env
    volumes:
      - immich-model-cache:/cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  immich-redis:
    image: docker.io/redis:6.2-alpine
    container_name: immich_redis
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    restart: always
    networks:
      - proxy_net

  immich-database:
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich_postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${IMMICH_DB_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    volumes:
      - /srv/docker-data/immich/postgres_data:/var/lib/postgresql/data

  # ============================================
  # AI SERVICES
  # ============================================

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - /srv/docker-data/openwebui:/app/backend/data
    networks:
      - proxy_net

  # ============================================
  # STORAGE
  # ============================================

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8085:80"
    volumes:
      - /mnt/cloud:/srv/cloud_storage
      - /mnt/media:/srv/media_drive
      - /srv/docker-data/filebrowser/filebrowser.db:/database/filebrowser.db
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - proxy_net

  # ============================================
  # SYSTEM MANAGEMENT
  # ============================================

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/docker-data/portainer:/data
    networks:
      - proxy_net

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/docker-data/watchtower:/config
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_SCHEDULE=0 0 3 * * 0
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_TIMEOUT=60s
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
      - WATCHTOWER_LOG_LEVEL=info
      - TZ=Asia/Kolkata
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - proxy_net

  openspeedtest:
    container_name: openspeedtest
    image: openspeedtest/latest
    restart: unless-stopped
    ports:
      - "5001:3000"
      - "5002:3001"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
