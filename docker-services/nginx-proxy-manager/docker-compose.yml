# ----------------------------
# Docker Compose file for Docker Services - Homelab Web
# Services: Nginx Proxy Manager
# ----------------------------

services:
  # ----------------------------
  # NGINX PROXY MANAGER
  # ----------------------------
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "82:81"      # NPM admin UI
    volumes:
      - /srv/docker-data/npm/data:/data
      - /srv/docker-data/npm/letsencrypt:/etc/letsencrypt
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true
